group 'ro.ghionoiu'
version '1.0-SNAPSHOT'

apply plugin: 'java'

//noinspection GroovyUnusedAssignment
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.freemarker:freemarker:2.3.25-incubating'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
